name: Contact Form Handler

on:
  repository_dispatch:
    types: [contact_form_submission]

jobs:
  send-email:
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate Input
        run: |
          echo "Validating form submission..."
          if [ -z "${{ github.event.client_payload.name }}" ]; then
            echo "Error: Name is empty"
            exit 1
          fi
          if [ -z "${{ github.event.client_payload.email }}" ]; then
            echo "Error: Email is empty"
            exit 1
          fi
          if [ -z "${{ github.event.client_payload.message }}" ]; then
            echo "Error: Message is empty"
            exit 1
          fi
          echo "All fields validated successfully"

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          # Server configuration
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          
          # Email configuration
          subject: "New Contact from Portfolio"
          to: ${{ secrets.RECIPIENT_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          
          # Email content
          html_body: |
            <!DOCTYPE html>
            <html>
            <head>
                <meta charset="UTF-8">
                <style>
                    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
                    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
                    .header { background-color: #f8f9fa; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
                    .message-box { background-color: #f5f5f5; padding: 15px; border-radius: 5px; margin: 15px 0; border-left: 4px solid #007bff; }
                    .footer { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; font-size: 12px; color: #666; }
                </style>
            </head>
            <body>
                <div class="container">
                    <div class="header">
                        <h2>ðŸŒŸ New Contact from portfolio</h2>
                        <p>Someone has reached out through your portfolio website!</p>
                    </div>
                    
                    <p><strong>ðŸ‘¤ Name:</strong> ${{ github.event.client_payload.name }}</p>
                    <p><strong>ðŸ“§ Email:</strong> <a href="mailto:${{ github.event.client_payload.email }}">${{ github.event.client_payload.email }}</a></p>
                    <p><strong>ðŸ“… Submitted:</strong> ${{ github.event.client_payload.timestamp }}</p>
                    
                    <p><strong>ðŸ’¬ Message:</strong></p>
                    <div class="message-box">
                        ${{ github.event.client_payload.message }}
                    </div>
                    
                    <div class="footer">
                        <p><em>This message was sent from your portfolio contact form at ricardo-manzanares.github.io</em></p>
                    </div>
                </div>
            </body>
            </html>

      - name: Log Submission Details
        run: |
          echo "ðŸ“§ Contact form submission processed successfully!"
          echo "Name: ${{ github.event.client_payload.name }}"
          echo "Email: ${{ github.event.client_payload.email }}"
          echo "Timestamp: ${{ github.event.client_payload.timestamp }}"
          echo "Message length: $(echo '${{ github.event.client_payload.message }}' | wc -c) characters"
